  - 14:
     name: "Beat Eggs and Mix-in Filling"
     step: "Beat [9 eggs and 3 yolks] together in a large bowl. Stir in [1/4 cup heavy cream], the grated Gruyère, 3 tablespoons of the grated Parmigiano, the herbs, [2 tbsp bread crumbs], the potato slices, the asparagus-chard mixture.  Add salt and pepper to taste."
     dependencies: [9,10,11,12,13,14]
     time: 4
  - 15:
     name: "Scrable the Frittata"
     step: "Heat the [1 tablespoon olive oil] in a 10-inch ovenproof nonstick skillet over medium-high heat. Add the egg mixture and, with a rubber spatula or wooden spoon, stir to scramble the frittata for 30 seconds, scraping the bottom of the pan and breaking up any large egg curds. The frittata will still be mostly wet, with evenly dispersed cooked egg throughout. Remove the pan from the heat, smooth the top of the frittata, and gently tap the pan on the counter to settle it."
