     name: "Crush Tomatoes"
     step: "Pour [2 28-oz cans of whole peeled tomatoes] into a large bowl (set the cans aside) and crush the tomatoes with your hands.  Rinse one of the cans with about ¼ cup water, pour it into the second can and swish it around to get all the excess tomato out of the cans, and then pour the water into the tomato bowl."
     dependencies: null
     time: 3
  - 2:
     name: "Preheat Oven"
     step: "Preheat your oven to 425°F. Line a baking sheet with aluminum foil. Drizzle [2 tbsp olive oil] on the baking sheet and use your hands to rub it over the entire surface of the sheet. Set aside."
     dependencies: null
     time: 1
