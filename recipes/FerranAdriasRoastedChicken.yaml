     step: "Put the chicken in a roasting pan, season inside and out with salt, then rub with [2 tbsp olive oil]. Finely grate the zest of [2 lemons] over the breast and legs and rub the herb mixture all over. Cut the lemons and place in the cavity along with [4 unpeeled garlic cloves]."
