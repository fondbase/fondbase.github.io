---
name: "Harissa Chicken with Leeks, Potatoes and Yogurt"
author: "Melissa Clark"
source: "Dinner Changing the Game"
tags: [Melissa,Clark,Dinner,Chicken,Leeks,Meat,30-Minute,Spicy,Harissa,Roast]
image: "https://www.eatyourbooks.com/media/791558/035_clar_9780553448238_art_r1.jpg"
ingredients:
  - 1 1/2 pounds bone-in, skin-on chicken thighs and drumsticks
  - 1 1/4 pounds Yukon Gold potatoes
  - 3 teaspoons kosher salt
  - 3/4 teaspoon freshly ground black pepper
  - 2 tablespoons harissa
  - 1/2 teaspoon ground cumin
  - 4 1/2 tablespoons extra-virgin olive oil, plus more as needed
  - 2 leeks
  - 1 lemon
  - 1/3 cup plain yogurt, preferably whole-milk (if using Greek, thin it down with a little milk to make it drizzle-able)
  - 1 small garlic clove
  - 1 cup mixed soft fresh herbs such as dill, parsley, mint, and/or cilantro leaves
  - Fresh lemon juice, as needed
steps:
  - 1:
     name: "Peel and Chop Potatoes"
     step: "Peel and cut [1 1/4 pounds Yukon Gold potatoes] into 1 × 1/2-inch chunks.  Place into a large bowl."
     dependencies: null
     time: 10
  - 2:
     name: "Add the Chicken"
     step: "To the potatoes, add [1 1/2 pounds bone-in, skin-on chicken thighs and drumsticks]. Season them with [2 1/2 teaspoons of salt] and [1/2 teaspoon of pepper]."
     dependencies: [1]
     time: 3
  - 3:
     name: "Mix the Marinade"
     step: "In a small bowl, whisk together [2 tablespoons harissa], [1/2 teaspoon ground cumin], and [3 tablespoons of olive oil]. Pour this mixture over the chicken and potatoes, and toss to combine."
     dependencies: [2]
     time: 3
  - 4:
     name: "Let the Chicken Marinate"
     step: "Let the potato and chicken mixture stand at room temperature for 30 minutes."
     dependencies: [3]
     time: 30
     timer: True
  - 5:
     name: "Preheat the Oven"
     step: "Heat the oven to 425°F."
     dependencies: [3]
     time: 1
  - 6:
     name: "Slice Leeks"
     step: "Halve [2 leeks, white and light green parts], rinse well and thinly slice into half-moons.  Set aside in a medium bowl."
     dependencies: [3]
     time: 8
  - 7:
     name: "Zest Lemon"
     step: "Zest [1 lemon] to produce 1/2 teaspoon fresh lemon zest. Add to the leeks."
     dependencies: [6]
     time: 3
  - 8:
     name: "Season the Leek and Lemon Zest Mix"
     step: "To the leeks and lemon zest, add [1/4 teaspoon of salt], and [1 1/2 tablespoons of olive oil]. Stir to combine and set aside."
     dependencies: [7]
