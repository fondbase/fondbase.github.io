     dependencies: null
     time: 2
  - 3:
     name: "Add the Butter and Cook"
     step: "Add [5 tbsp butter] and a pinch of salt to the sauce pan, place over medium-low heat and simmer, uncovered, for about 45 minutes, stirring occationally."
     dependencies: [1,2]
     time: 45
     timer: True
  - 4:
     name: "Bring Water to Boil"
     step: "While the sauce simmers, bring a large pot of salted water to a boil."
