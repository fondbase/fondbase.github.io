     step: "Blanch [2 pounds fresh ripe tomatoes] in boiling water for about a minute and let drain.  As soon as they are cool enough to handle, skin them, cut the core out, roughly chop and place in a medium sauce pan."
     dependencies: null
     time: 15
  - 2:
     name: "Peel and Cut an Onion"
