name: "Pork Rib Roast with Rosemary and Sage"
author: "Alice Waters"
source: "In The Green Kitchen"
tags: [meat,dinner,alice,waters,pork,meat,rib]
image: "https://www.seriouseats.com/thmb/D4iKh6oQxErlwcyDRQ-SOZ-tFE4=/960x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/__opt__aboutcom__coeus__resources__content_migration__serious_eats__seriouseats.com__recipes__images__2016__11__20161102-Roasted-Pork-Loin-07-c66e66a96c754f8da26dd7788d0fa471.jpg"
ingredients:
  - For the Roast
  - One (4- to 5-pound; 2- to 2 1/2-kg) pork loin, center cut with rind still intact (see note)
  - Kosher salt
  - 1/4 cup (60ml) neutral oil, like canola or grapeseed
  - 2 heads garlic, cut in half across the bulbs
  - 8 sprigs fresh thyme
  - 2 sprigs fresh rosemary
  - For the Spiced Apple Chutney
  - 4 tart baking apples (such as Granny Smith)
  - 1 medium yellow onion
  - 2in knob of ginger
  - 1/2 cup pomegranate juice (120ml)
  - 1/2 cup plus 2 tablespoons apple cider vinegar (150ml)
  - 3/4 cup light brown sugar, packed (about 5 ounces; 140g)
  - 1 teaspoon mustard seeds (about 2g)
  - 1/4 teaspoon red pepper flakes
  - 1 star anise pod
steps:
  - 1:
     name: "Season the Pork"
     step: "The day before you want to cook, dry the skin of [1 4-5 lb 9 (2- to 2 1/2-kg) pork loin, center cut with rind still intact] with a paper towel. Generously season the meat (not the skin) with kosher salt, including in between the ribs and meat. Place the roast on a wire rack set in a rimmed baking sheet. Transfer to the refrigerator and let rest, uncovered, at least overnight and up to three days."
     dependencies: null
     time: 1440
  - 2:
     name: "Preheat the Oven"
     step: "When ready to cook, preheat the oven to 475°F."
     dependencies: [1]
     time: 1
  - 3:
     name: "Score the Rind"
     step: "Score the rind with a very sharp knife, using long, parallel slits 1/4-inch to 1/2-inch apart across the width of the loin.  Be careful not to cut into the flesh."
     dependencies: [1]
     time: 10
  - 4:
     name: "Season the Roast"
     step: "Rub the rind with more salt, ensuring that the salt is rubbed well into the slits. Brush the rind with [2 tbsp of neutral oil, like canola or grapeseed]."
     dependencies: [3]
     time: 3
  - 5:
     name: "Add the Aromatics"
     step: "Flip the loin over and rub the flesh side with the remaining [2 tbsp of neutral oil, like canola or grapeseed]. Lift the meat from the bones. Place [2 garlic bulbs, cut in half]; [8 sprigs of fresh thyme], and [2 sprigs of rosemary] up against the meat. Using butcher's twine, tie the ribs back to the loin, with the aromatics sandwiched in between."
     dependencies: [4]
     time: 8
  - 6:
     name: "Begin Roasting"
     step: "Place the loin, skin-side up, on a rack in a roasting pan or baking sheet and roast for 30 minutes."
     dependencies: [5,2]
     time: 30
     timer: True
  - 7:
     name: "Reduce Heat and Continue Roasting"
     step: "Reduce the heat to 325°F (163°C) and cook until an instant-read thermometer poked into the center of the loin reaches 130°F (54°C) for medium-rare, or 140°F (60°C) for medium, about 1 hour. Skin should be puffy and crisp; if it’s not puffy enough, remove the roast from the oven, preheat the broiler, and place the roast a few inches under the broiler until the skin puffs."
     dependencies: [6]
     time: 60
     timer: True
  - 8:
     name: "Peel and Core Apples"
     step: "While the pork roasts, peel, core and dice [4 tart baking apples]. Add to a large saucepan."
     dependencies: [6]
     time: 8
  - 9:
     name: "Peel and Chop Onion"
     step: "Peel and chop [1 medium onion]. Add to apples."
     dependencies: [8]
     time: 5
  - 10:
     name: "Peel and Grate Ginger"
     step: "Peel and grate a [2-inch knob of ginger].  Add to apples."
     dependencies: [8]
     time: 5  
  - 11:
     name: "Add Additional Spices"
     step: "To the apple, onion ginger mix, add [1/2 cup pomegranate juice]; [1/2 cup plus 2 tablespoons apple cider vinegar]; [3/4 cup light brown sugar, packed]; [1 teaspoon mustard seeds]; [1/4 teaspoon red pepper flakes]; [1 star anise pod]; and a pinch of salt"
     dependencies: [10]
     time: 8
  - 12:
     name: "Cook Chutney"
     step: "Bring the mixture to a boil over medium-high heat, stirring occasionally. Reduce the heat to a simmer and continue cooking, stirring occasionally, until most of the liquid has evaporated, about 45 minutes. Remove the star anise and allow to cool."
     dependencies: [11]
     time: 45
