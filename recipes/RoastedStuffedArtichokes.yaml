     name: "Mix Lemon Juice and Water"
     step: "Fill a medium bowl three-quarters full with cold water. Cut [1 lemon] in half, squeeze the juice into the water, and throw in the rind."
     dependencies: null
     time: 3
  - 3:
     name: "Prepare the Artichokes"
     step: "Slice off the top third of [2 artichokes] with a serrated knife, and cut off the stem to make a flat base."
