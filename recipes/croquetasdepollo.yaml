ingredients:
  - 1 tablespoon extra-virgin olive oil
  - 12 ounces (340 g) boneless, skinless chicken breast
  - Salt
  - 1/2 cup (110 g) butter, cut into pieces
  - 1 medium onion
  - 3 cups (720 ml) whole milk
  - Freshly ground black pepper
  - Pinch freshly grated nutmeg
  - 1 cup (125 g) all-purpose flour, plus more for dusting
  - 2 eggs
  - 1 cup (140 g) fine breadcrumbs
  - Sunflower oil or mild olive oil for frying
steps:
  - 1:
     name: "Cook the Chicken"
     step: "In a skillet or sauté pan, heat the olive oil over medium heat. Season [12 ounces (340 g) boneless, skinless chicken breast] with salt and sauté until cooked through, about 10 minutes. Transfer to a platter to cool."
     dependencies: null
     time: 10
     timer: True
  - 2:
     name: "Dice Onion"
     step: "Finely dice [1 medium onion]. Set aside."
     dependencies: null
     time: 5
  - 3:
     name: "Grind the Chicken"
     step: "Cut the cooked chicken into pieces and grind with a food processor."
     dependencies: [1]
     time: 5
  - 4:
     name: "Saute Onion"
     step: "In a clean skillet or sauté pan, melt [1/2 cup of butter] over medium heat.  Add the onion and cook over medium-low heat, until soft and transparent but not yet browned, about 12 minutes."
     dependencies: [1,2]
     time: 12
     timer: True
  - 5:
     name: "Heat Milk"
     step: "While the onion cookes, bring [3 cups whole milk] to a simmer in a medium sauce pan. Season with salt, pepper, and a [pinch of nutmeg]. Reduce the heat, cover the pan, and keep hot."
     dependencies: [1,2]
     time: 5
  - 6:
     name: "Add Flour to Onion"
     step: "Sift [1 cup AP flour] into the skillet over the onion and cook, stirring constantly, for about 2 minutes. It should be a compact and just-moist ball."
     dependencies: [4,5]
     time: 2
  - 7:
     name: "Slowly Add the Milk Mixture"
     step: "Spread out the ball in the pan and begin slowly stirring in the hot milk mixture until creamy and not too sticky when touched, about 5 minutes."
     dependencies: [6]
     time: 5
  - 8:
     name: "Add the Ground Chicken"
     step: "Reduce the heat to low and fold in the ground chicken. Cook, gently stirring, for 2 minutes. The mixture should be spongy and can be touched without sticking to your finger."
     dependencies: [7,3]
     time: 2
  - 9:
     name: "Cool the Meat Mixture"
     step: "Transfer the mixture to a large baking tray to cool. Once cool, cover with plastic wrap and refrigerate for several hours until chilled. (This will make forming the croquettes easier.)"
     dependencies: [8]
     time: 120
     timer: True
  - 10:
     name: "Form Croquettes"
     step: "On a flat work surface dusted with flour, form the meat mixture into into 2- to 2 1/2-inch long cylinders about 1 inch (2.5 cm) in diameter. Lightly roll in flour."
     dependencies: [9]
     time: 8
  - 11:
     name: "Prepare Dip and Dredge"
